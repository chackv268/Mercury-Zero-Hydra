#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor)
# Motor1
[stepper_x]
step_pin: PE6
dir_pin: !PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
#endstop_pin:  ^EBBCan: PB6
endstop_pin: ^PF4
position_endstop: 260
position_min: -5
position_max: 260
homing_speed: 200

#[tmc2209 stepper_x]
#uart_pin: PC13
##diag_pin: PF4 
#run_current: 1.2
#stealthchop_threshold: 999999

[tmc5160 stepper_x]
cs_pin: PC13
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF4
run_current: 1.2
stealthchop_threshold: 999999
sense_resistor: 0.075


## Y Stepper on MOTOR1 (A Motor)
# Motor2
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF3
position_endstop: 265
position_max: 265
homing_speed: 200

#[tmc2209 stepper_y]
#uart_pin: PE3
##diag_pin: PF3
#run_current: 1.2
#stealthchop_threshold: 999999

[tmc5160 stepper_y]
cs_pin: PE3
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF3
run_current: 1.2
stealthchop_threshold: 999999
sense_resistor: 0.075


