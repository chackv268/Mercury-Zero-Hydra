#####################################################################
# 	Z Stepper Settings
#####################################################################
## Motor6
[stepper_z]
step_pin: PG9
dir_pin: !PD7
enable_pin: !PG11 
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -50
#position_endstop: 0
homing_speed: 4
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PG10
run_current: 1.0
stealthchop_threshold: 999999
sense_resistor: 0.110


## Motor7
[stepper_z1]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 2

[tmc2209 stepper_z1]
uart_pin: PD5
run_current: 1.0
stealthchop_threshold: 999999
sense_resistor: 0.110

## Motor8
[stepper_z2]
step_pin: PC7
dir_pin: !PC8
enable_pin: !PD2
microsteps: 16
rotation_distance: 2

[tmc2209 stepper_z2]
uart_pin: PC6
run_current: 1.0
stealthchop_threshold: 999999
sense_resistor: 0.110



#####################################################################
# 	Z Tilt Settings
#####################################################################

[z_tilt]
z_positions:
  55,  15 # Front Left
  140, 265  # Rear
  260, 10  # Front Right
points:
  10,  0    # Front Left 
  #10,  220    # Back Left
  #250, 220    # Back Right
  135, 220   # Rear    
  250, 0    # Front Right 
 
speed: 300
horizontal_move_z: 10.0
retries: 15
retry_tolerance: 0.002

[scanner]
#scanner_touch_z_offset: 0.125         
#this is the default and will be overwritten and added to the DO NOT SAVE area by using UI to save z offset

[skew_correction] 




#####################################################################
# 	Heater Bed Settings
#####################################################################

[heater_bed]
heater_pin: PA0
sensor_pin: PB1 # TB 
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_kp: 62.901
#pid_ki: 1.808
#pid_kd: 547.241
min_temp: 0
max_temp: 130


# Manta M8P Fans
[multi_pin manta_fan_pins]
pins: PF9, PA4

[controller_fan Manta_M8P_Controller_Fan]
pin: multi_pin: manta_fan_pins
kick_start_time: 0.5  # Time to ensure the fan starts up
cycle_time: 0.01
idle_timeout: 180  # Time (in seconds) to keep the fan running after motors stop
max_power: 1.0  # Full power (100%)
shutdown_speed: 0  # Fan turns off when the motors stop
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2


